<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed y Chat de Comunicación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Feed de Publicaciones -->
        <div class="feed">
            <h2>Feed de Publicaciones</h2>
            <div class="post" id="post1">
                <div class="post-header">
                    <img src="https://via.placeholder.com/50" alt="Avatar" class="avatar">
                    <h3 class="username">Usuario 1</h3>
                    <span class="post-time">Hace 1 hora</span>
                </div>
                <p class="post-content">¡Este es un post de ejemplo! Aquí se puede poner cualquier texto.</p>
            </div>

            <div class="post" id="post2">
                <div class="post-header">
                    <img src="https://via.placeholder.com/50" alt="Avatar" class="avatar">
                    <h3 class="username">Usuario 2</h3>
                    <span class="post-time">Hace 2 horas</span>
                </div>
                <p class="post-content">Otro post para mostrar cómo se ve el feed de publicaciones. ¡Genial!</p>
            </div>
        </div>

        <!-- Chat en Vivo -->
        <div class="chat">
            <div class="chat-header">
                <h2>Chat en Vivo</h2>
            </div>
            <div class="chat-window" id="chatWindow">
                <!-- Aquí se cargarán los mensajes -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
